<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Define o conjunto de caracteres usado na página -->
    <meta charset="utf-8" />
    <!-- Ícone da página exibido na barra de título do navegador -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <!-- Configura a largura da viewport e a escala inicial para dispositivos móveis -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Cor do tema da barra de status no navegador mobile -->
    <meta name="theme-color" content="#000000" />
    <!-- Descrição da página para motores de busca e redes sociais -->
    <meta
      name="description"
      content="Site da web criado usando create-react-app"
    />
    <!-- Ícone da Apple usado quando a página é adicionada à tela inicial em dispositivos iOS -->
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      O manifest.json fornece metadados usados quando seu aplicativo web é instalado
      no dispositivo móvel ou desktop do usuário. Veja https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Observe o uso de %PUBLIC_URL% nas tags acima.
      Será substituído pelo URL da pasta `public` durante a compilação.
      Somente os arquivos dentro da pasta `public` podem ser referenciados a partir do HTML.

      Ao contrário de "/favicon.ico" ou "favicon.ico", "%PUBLIC_URL%/favicon.ico" funcionará
      corretamente tanto com roteamento do lado do cliente quanto com um URL público não raiz.
      Saiba como configurar um URL público não raiz executando `npm run build`.
    -->
    <title>React App</title>
  </head>
  <body>
    <noscript>Você precisa habilitar o JavaScript para executar este aplicativo.</noscript>
    <div id="root"></div>
    <!--
      Este arquivo HTML é um modelo.
      Se você abri-lo diretamente no navegador, verá uma página vazia.

      Você pode adicionar webfonts, meta tags ou análises a este arquivo.
      A etapa de compilação colocará os scripts agrupados dentro da tag <body>.

      Para iniciar o desenvolvimento, execute `npm start` ou `yarn start`.
      Para criar um pacote de produção, use `npm run build` ou `yarn build`.
    -->
  </body>
</html>
